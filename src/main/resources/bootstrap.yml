spring:
  application:
    name: apinetflix
  # Once a config server is setup, use this
  cloud:
    config:
      enabled: true
      uri: http://user:varada@localhost:8888
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
encrypt:
  failOnError: false